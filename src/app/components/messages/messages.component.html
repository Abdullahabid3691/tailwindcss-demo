<div *ngIf="this.messageService.messages.length">
  <h4>----------------</h4>
  <span>Messages</span> &nbsp; &nbsp;
  <button (click)="clear()" style="color: orange; background-color: crimson">Clear Messages</button>
  <ul>
    <li *ngFor="let message of this.messageService.messages">{{message}}</li>
  </ul>
  <h4>----------------</h4>
</div>
