<div *ngIf="this.messageService.messages.length" class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
      Actions/Messages
    </h2>
    <button (click)="clear()" style="color: orange; background-color: crimson">Clear Messages</button>
    <div class="w-full bg-white rounded-lg shadow-lg lg:w-1/3">
      <ul class="divide-y-2 divide-gray-100 rounded">
        <li *ngFor="let message of this.messageService.messages" class="p-3 hover:bg-blue-400 hover:text-blue-200">
          {{message}}
        </li>
      </ul>
    </div>
  </div>
</div>
