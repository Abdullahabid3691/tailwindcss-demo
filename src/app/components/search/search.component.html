<div class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
      Hero Search
    </h2>
    <label for="search-box" class="block text-sm font-medium text-gray-700">Search by name</label>
    <input type="text" name="name"
           class="focus:ring-indigo-500 h-6 w-2/6	 focus:border-indigo-500  pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
           placeholder="Type Hero's Name here..."
           id="search-box" #searchBox (input)="search(searchBox.value)"
    >
    <ul class="divide-y-2 divide-gray-100 rounded">
      <li *ngFor="let hero of heroes$ | async" class="p-3 hover:bg-blue-400 hover:text-blue-200">
        <a routerLink="/heroes/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
