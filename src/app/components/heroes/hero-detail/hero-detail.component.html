<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <span>-----------</span>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="name">Hero name: </label>
    <br>
    <input id="name" [(ngModel)]="hero.name" placeholder="Type name here">
    <input (click)="saveHero()" type="submit" value="Update Hero" style="color: orange; background-color: crimson">
  </div>
  <button (click)="goBack()" style="color: orange; background-color: crimson">Back</button>
</div>
