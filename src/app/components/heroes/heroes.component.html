<div>

  <div>
  <h4>Add Hero:</h4>
  <input type="text" [(ngModel)]="newHeroName">
    <button (click)="addHero()">Add</button>
  </div>

  <ul>
    <li *ngFor="let hero of heroes"
        [class.selected]="hero == selectedHero">
      <a routerLink="/heroes/{{hero.id}}">
        <span>{{hero.id}}: {{hero.name}}</span>
      </a>
    </li>
  </ul>
</div>
