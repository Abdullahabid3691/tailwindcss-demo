             class="focus:ring-indigo-500 h-6 w-2/6	 focus:border-indigo-500  pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
             placeholder="Type Hero's Name here..."
             [(ngModel)]="newHeroName"
      >
      <button (click)="addHero()"
              class="flex-1 px-6 py-2 font-semibold select-none rounded-md text-gray-800 bg-gray-200 hover:bg-gray-300">
        Add
      </button>
      <app-list [heroItems]="heroes" (heroRemoved)="removeHero($event)"></app-list>
